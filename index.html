<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>Qual é sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="openCookie" src="./assets/Ebene 4.svg" alt="Imagen de um biscoito da sorte fechado">
        </div>

        <div class="screen2 hide">
            <div class="container">
                <h2>Aqui está a sua sorte hoje:</h2>
                <div id="msgSorte">
                    <p></p>
                </div>
                <img src="./assets/opened-cookie.svg" alt="imagen do biscoito da sorte aberto">
                <button id="btnSorte">Abri outro biscoito</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
